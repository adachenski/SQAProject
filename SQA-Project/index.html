<script>
    var items = [];
var count =0;
    $.getJSON("Questions.json", function (data) {
        //var items = [];
        $.each(data, function (key, val) {
            console.log(key);
            console.log(val.question);
            var mainDiv = $("<div/>", {
                "class": "col-xs-12",
                "text": val.question
            });
            var innerDiv = $("<div/>", {
                "class": "row",
            }).appendTo(mainDiv);

            var radioWrap = $("<div/>", {


            }).appendTo(innerDiv);

            for (var i = 0; i < val.options.length; i += 1) {
                var span = $("<span/>", {

                }).appendTo(radioWrap);
                if (val.radio) {
                    var radio = $("<input/>").attr({
                        type: 'radio', name: 'colorinput', value: '2', id: 'test'
                    }).appendTo(span);
                }
                else {
                    var radio = $("<input/>").attr({
                        type: 'checkbox', name: 'colorinput', value: '2', id: 'test'
                    }).appendTo(span);
                }
                var span = $("<span/>", {
                    "text": val.options[i]
                }).appendTo(span);

                var br = $("</br>").appendTo(span);
            }
            items.push(mainDiv);

        });
        console.log(items);
        $("<div/>", {
            "class": "col-xs-12",
            html: items[count]
        }).appendTo(".green");
    });

    $("#next").click(function () {
         count++;
        $(".green").html('');
        $("<div/>", {
            "class": "col-xs-12",
            html: items[count]
        }).appendTo(".green");
       
    })

</script>
